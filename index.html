<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music Player</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="app">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="song-name">Tên bài hát</p>
            <p class="song-artist">Nghệ sĩ</p>
            
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>

            <div class="progress-timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>

            <audio src="" id="main-audio"></audio>

        </div>

        <div class="controls-area">
            <i id="repeat" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more" class="material-icons">queue_music</i>
        </div>

        <div class="playlist">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Playlist</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>

            <ul>
                <!-- li tag of Songs in here -->

                <!-- <li>
                    <div class="row">
                        <span>Love Rosie</span>
                        <p>Thiều Bảo Trâm</p>
                    </div>
                    <span class="song-duration">4:18</span>
                </li> -->

            </ul>

        </div>

    </div>
    
    <script src="./assets/js/list-songs.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
